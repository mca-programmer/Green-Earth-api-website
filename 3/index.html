<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Medicine Planner</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="app">
    <h1>Medicine Planner</h1>
    <label for="lastDay">Enter last day (max 30):</label>
    <input type="number" id="lastDay" min="3" max="30" placeholder="e.g. 6">
    <button onclick="generatePlan()">Generate Plan</button>

    <div id="output"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
