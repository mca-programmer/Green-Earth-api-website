<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Salary Growth Calculator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Current Salary Calculator</h1>
    
    <label for="salary">Starting Salary:</label>
    <input type="number" id="salary" placeholder="Enter starting salary">

    <label for="experience">Years of Experience:</label>
    <input type="number" id="experience" placeholder="Enter experience">

    <button onclick="calculateSalary()">Calculate</button>

    <div class="result" id="resultBox"></div>
  </div>
  <script src="script.js"></script>
</body>
</html>
